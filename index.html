<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery-3.3.1.js"></script>
        <script type="text/javascript" src="jquery.js">

        </script>
        <title>Contact Card</title>
    </head>
    <body>
        <div class="container">
            <div class="side-content">
                <form action="#" id="form">
                    <label for="fname">
                        First Name: <input type="text" name="first_name" id="fname">
                    </label>
                    <label for="lname">
                        Last Name: <input type="text" name="last_name" id="lname">
                    </label>
                    Description:
                    <label for="description">
                        <textarea name="description"  id="description" rows="5" cols="31" placeholder="Enter description"></textarea>
                    </label>
                    <input type="button" class="btn" value="Add User">
                </form>
            </div><!-- side-content Ends here -->
            <div class="right-side" id="right_side_div"></div>
        </div>
    </body>
</html>
